<script type="text/jsx">
/** @jsx React.DOM */

var App = React.createClass({

  getInitialState: function() {
    return {
      names: [],
      images: [],
      totalPageNum: 30
    }
  },

  componentDidMount: function() {
    var _this = this;
    this.serverRequest = 
      axios
        .get("https://launchlibrary.net/1.2/agency?offset=" + getParameterByName('page'))
        .then(function(result) {    
          const agc = result.data.agencies.map(function(obj){return obj.name});
          const img = result.data.agencies.map(function(obj){return "http://placehold.it/200x200/000/fff"});
          _this.setState({names: agc});
          _this.setState({images: img});


        })
  },

  componentWillUnmount: function() {
    this.serverRequest.abort();
  },


  render: function() {
    var index = this.props.items

    return <div class="thumbnail">
            <img src={this.state.images[index]} ></img>
            <div className="caption">{this.state.names[index]}</div>
           </div>

  }
});

function drawTables(numTables){

  var i;
  for(i=0; i<numTables; i++){
    
    ReactDOM.render(
      React.createElement(App, {items: i}),
      document.getElementById('col'+(i+1))
    );
    document.getElementById('col'+(i+1)).childNodes[0].className+= " thumbnail";

  }
}
drawTables(10);
</script>

<script>

function totalPageNum(num) {
  var total = 10;
  if(num){
    total = num;
  }
  return total; 
}

function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function updateURLParameter(url, param, paramVal){
    var newAdditionalURL = "";
    var tempArray = url.split("?");
    var baseURL = tempArray[0];
    var additionalURL = tempArray[1];
    var temp = "";
    if (additionalURL) {
        tempArray = additionalURL.split("&");
        for (var i=0; i<tempArray.length; i++){
            if(tempArray[i].split('=')[0] != param){
                newAdditionalURL += temp + tempArray[i];
                temp = "&";
            }
        }
    }

    var rows_txt = temp + "" + param + "=" + paramVal;
    return baseURL + "?" + newAdditionalURL + rows_txt;
}


function getNextPage() {
    var pageNum = getParameterByName('page');
    ++pageNum;
    var currentLink = window.location.href;
    if(pageNum <= totalPageNum()){
      var newLink = updateURLParameter(currentLink, 'page', pageNum);
    }else{

      var newLink = currentLink;
    }
    window.location.href = newLink;
}

function getPrevPage() {
  var pageNum = getParameterByName('page');
    --pageNum;
    var currentLink = window.location.href;
    if(pageNum >= 0){
      var newLink = updateURLParameter(currentLink, 'page', pageNum);
    }else{
      var newLink = currentLink;
    }
    window.location.href = newLink;
}

var next = document.getElementById("nextButton");
next.addEventListener("click", getNextPage);

var next = document.getElementById("prevButton");
next.addEventListener("click", getPrevPage);
</script>
