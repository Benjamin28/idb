{% extends "base.html" %}

{% block styles %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/model.css') }}">
{% endblock %}
{% block content %}

<div id="root"></div>



<div class="col-md-10 col-md-offset-1">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/jsx">

var App = React.createClass({

	getInitialState: function() {
		return {
			name: "",
			abbrev: "",
			cc: ""
		}
	},

	componentDidMount: function() {
    var _this = this;
    this.serverRequest =
      axios
        .get("http://127.0.0.1:5000/api/agency?id=20")
        .then(function(result) {
					console.log(result.data[0].abbrev)
          const nam = result.data[0].name;
					const abbrev = result.data[0].abbrev;
					const cc = result.data[0].countryCode

          _this.setState({name: nam});
					_this.setState({abbrev: abbrev})
					_this.setState({cc: cc})
          //_this.setState({images: img});


        })
  },

	componentWillUnmount: function() {
    this.serverRequest.abort();
  },

  render: function() {
    return(
		<div>
			<h1>{this.state.name}</h1>
			<hr></hr>
			<h3>Country Code: {this.state.cc}</h3>
			<h3>Type: Government</h3>
			<h3>Abbreviation: {this.state.abbrev}</h3>
			<h3 class="inline-dropdown">Launches:</h3>
			<div class="dropdown dropdown-text">
        	<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose One
          	<span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Example1</a></li>
						<li><a href="#">Example2</a></li>
						<li><a href="#">Example3</a></li>
					</ul>
			</div>
			<br></br>
			<h3 class="inline-dropdown">Missions:</h3>
			<div class="dropdown dropdown-text">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose One
          <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Example1</a></li>
          <li><a href="#">Example2</a></li>
          <li><a href="#">Example3</a></li>
        </ul>
    </div>
		<hr></hr>
		<a href="https://en.wikipedia.org/wiki/Agencia_Espacial_Mexicana">link to wiki</a>
		</div>
	);
  }
});

function drawInstance(){
	console.log('want to draw')
  ReactDOM.render(
  	React.createElement(App, {items: 0}),
  	document.getElementById('root')
	);
	document.getElementById('root').childNodes[0].className+= " col-md-10 col-md-offset-1";
}
//document.getElementById('wikiview').src="https://en.wikipedia.org/wiki/Agencia_Espacial_Mexicana"
drawInstance();
</script>



{% endblock %}
