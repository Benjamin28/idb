{% extends "base.html" %}
{% block styles %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/landing.css') }}">
{% endblock %}
{% block content %}
<div class="container carousel">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="../static/images/rocket2.jpg" alt="First slide">
          <div class="container">
          <div class="carousel-caption">
            <h1 class=><span class="animate fadeInDown one">it's</span> <span class="animatetwo fadeInDowntwo two">launchti.me</span></h1>
          </div>
        </div>
        </div>
        <div class="item">
          <img class="second-slide" src="../static/images/rocket1.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="../static/images/rocket3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

</div><!-- /.container -->

{% endblock %}
