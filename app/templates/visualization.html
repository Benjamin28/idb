{% extends "base.html" %}

{% block styles %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/model.css') }}">
{% endblock %}
{% block content %}
<div>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">

/*  This visualization was made possible by modifying code provided by:

Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
    
Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */

    
//Width and height of map
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geoAlbersUsa()
           .translate([width/2, height/2])    // translate to center of screen
           .scale([1100]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geoPath()               // path generator that will convert GeoJSON to SVG paths
         .projection(projection);  // tell path generator to use albersUsa projection

    
// Define linear scale for output
var color = d3.scaleLinear()
        .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)"]);

var legendText = ["Cities Lived", "States Lived", "States Visited", "Nada"];

//Create SVG element and append map to the SVG
var svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
        
// Append Div for tooltip to SVG
var div = d3.select("body")
        .append("div")   
        .attr("class", "tooltip")               
        .style("opacity", 0);
// Load in my states data!
  d3.csv("../static/csv/stateslived.csv", function(data) {
  color.domain([0,1,2,3]); // setting the range of the input data

  // Load GeoJSON data and merge with states data
    d3.json("../static/json/us-states.json", function(json) {

    // Loop through each state data value in the .csv file
    for (var i = 0; i < data.length; i++) {

      // Grab State Name
      var dataState = data[i].state;

      // Grab data value 
      var dataValue = data[i].visited;

      // Find the corresponding state inside the GeoJSON
      for (var j = 0; j < json.features.length; j++)  {
        var jsonState = json.features[j].properties.name;

        if (dataState == jsonState) {

        // Copy the data value into the JSON
          json.features[j].properties.visited = dataValue; 
          /* initialize breweries */
          json.features[j].properties.breweries = 0;
        // Stop looking through the JSON
          break;
        }
      }
    }

    
    // API KEY: AIzaSyCJVhsaBADZP4pLfPiKOQlO7Tj9LfcCAzQ
    /* first need to get lat and long of all breweries */
    d3.request("http://pursuitofhoppyness.me/api/breweries/")
      .mimeType("text/json")
      .get(function (beerInfo) {
          var httpAddress = "https://maps.googleapis.com/maps/api/geocode/json?address="
          var key = "&key=AIzaSyCJVhsaBADZP4pLfPiKOQlO7Tj9LfcCAzQ"
          var beerSon = JSON.parse(beerInfo.response);
          for(var i = 0; i < 10; i++) {
            var result = beerSon.result[i].address;
            var replaced = result.split(' ').join('+');
            var specificAddress = httpAddress + replaced + key;
            var array = [];
            (function (i) {
              d3.request(specificAddress)
                  .get(function (check) {
                      checkSon = JSON.parse(check.response);
                      checkSon["name"] = beerSon.result[i].name;
                      array = array.concat(checkSon);
                  });
                })(i);
            }

              setTimeout(function () {
                  svg.selectAll("circle")
                  .data(array)
                  .enter()
                  .append("circle")
                  .attr("cx", function(d) {
                    try {
                      return projection([d.results[0].geometry.location.lng, d.results[0].geometry.location.lat])[0];
                    }
                    catch(e) {

                    }
                  })
                  .attr("cy", function(d) {
                    try {
                      return projection([d.results[0].geometry.location.lng, d.results[0].geometry.location.lat])[1];
                    }
                    catch(e) {

                    }
                  })
                  .attr("r", function(d) {
                      return 8;
                  })
                  .style("fill", "rgb(217,91,67)")  
                  .style("opacity", 0.8)
                  .on("mouseover", function(d) { 
                      console.log(d.results[0].address_components[4].long_name);  
                      div.transition()        
                     .duration(200)      
                     .style("opacity", .9);      
                     div.text(d.name)
                     .style("left", (d3.event.pageX) + "px")     
                     .style("top", (d3.event.pageY - 20) + "px");    
                  }) 
                  .on("mouseout", function(d) {       
                      div.transition()        
                         .duration(500)      
                         .style("opacity", 0);   
                  });
              }, 2000);
            });
        
    // Bind the data to the SVG and create one path per GeoJSON feature
    svg.selectAll("path")
      .data(json.features)
      .enter()
      .append("path")
      .attr("d", path)
      .style("stroke", "#fff")
      .style("stroke-width", "1")
      .style("fill", function(d) {

      // Get data value
      var value = d.properties.visited;

      if (value) {
      //If value exists…
      return color(value);
      } else {
      //If value is undefined…
      return "rgb(213,222,217)";
      }
    });

    // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
    var legend = d3.select("body").append("svg")
                .attr("class", "legend")
              .attr("width", 140)
              .attr("height", 200)
              .selectAll("g")
              .data(color.domain().slice().reverse())
              .enter()
              .append("g")
              .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        legend.append("text")
            .data(legendText)
              .attr("x", 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .text(function(d) { return d; });
      });

});
</script>

</div>
{% endblock %}
